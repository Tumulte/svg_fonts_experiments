<body>

  <div class="font_layout font_bg">
    <svg id="blog_image"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
      width="500" height="487px" >
      <clipPath id ="menuScaevaPathAlt">
        <polygon fill="none" stroke="red" stroke-width="1" points="50,50 50,101 101,101 101,50 " transform="rotate(45,75,75)"/>
      </clipPath>
    <clipPath id="menuScaevaPath">
      <polygon points="0,100 50,200 150,200 200,100 150,0 50,0" transform="translate(200,200) scale(0.5, 0.433)" />
    </clipPath>

  </svg>

    <br/>
    0@<span class="second_circle">0</span><span class="first_circle">@0@</span><span class="second_circle">0</span><span class="glow_line">²1{4²</span><a class="menu">BLOG</a>

    </br>

    0@0<span class="second_circle">@0@</span>0@0@0@^9^9^9
  </div>

   <script type="text/javascript">
   $(function(){
      var circleChars = new Array(2);
      for(var i  = 0; i < 2; i++){
        circleChars[i] = [];
      }
      function getHexagon(arrayIndex, index, thisElement){
        //Save the characters in an array
        circleChars[arrayIndex][index] = thisElement.html();
        //count haow many characters
        empty_hexa = ''
        for(i=0; i < thisElement.html().length; i++){
          empty_hexa = empty_hexa+'7';
        };
        // replace by "7" (empty hexagon)
        thisElement.html(empty_hexa);
      };
      function lightIt(thisElement){
        thisElement.toggleClass("glow_circles");
      }
      function titleShow(thisElement){
        $(this).toggleClass("glow");$(this).prev().toggleClass("glow");
      }

     $('#blog_image, .menu').hover(function(){
              //lightIt adds a css class to make it "glow"
              //getHexagon stores the current hexagon look
              // unscramble replaces all hexagon by an empty one with the scrumble effect
              $(".first_circle").each(function(index){lightIt($(this)),getHexagon(0,index, $(this))}).unscramble();
              rescale1 = setTimeout(function(){ 
                         $('#menuScaevaPath polygon').stop().animate({
                            svgTransform:'translate(99,113) rotate(30 150 129) scale(1.5,1.299)'},400)},300);

              unscramble2 = setTimeout(function(){$(".second_circle").each(function(index){
                            lightIt($(this)), getHexagon(1,index, $(this))}).unscramble()},700);

              rescale2 = setTimeout(function(){ 
                         $('#menuScaevaPath polygon').stop().animate({
                             svgTransform:'translate(50,70)  rotate(-60 200 172) scale(2,1.732)'},800)},1400);
          },
        function(){
          clearTimeout(rescale1);
          clearTimeout(unscramble2);
          clearTimeout(rescale2);

          $(".first_circle").each(function(index){$(this).html(circleChars[0][index])}).scrambledWriter();
          $(".second_circle").each(function(index){$(this).html(circleChars[1][index])}).scrambledWriter();
          $('#menuScaevaPath polygon').stop().animate({
             svgTransform:'translate(200,200) rotate(0,0,0), scale(0.5, 0.433)'},200);

        });
        $('.menu').hover(function(){
          titleShow($(this));
          $(this).addClass("glow");
          $(this).prev().addClass("glow");
        },function(){$(this).removeClass("glow");$(this).prev().removeClass("glow")});
   })
   </script>
</body></html>
